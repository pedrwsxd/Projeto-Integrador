<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <section id="header">
        <header>
            <div class="header">

                <div class="btn-computer">
                    <div class="logo-header">
                        <img src="assets/img/logo.svg" alt="Logo da IceCream" height="100px">
                    </div>

                    <div class="nav-computer">
                        <nav>
                            <ul>
                                <li>
                                    <a href="">Início</a>
                                </li>

                                <li>
                                    <a href="">Cardápio </a>
                                </li>

                                <li>
                                    <a href="">Sobre nós</a>
                                </li>

                                <li>
                                    <a href="">Entre em contato</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>



                <div class="mobile">
                    <div class="logo-header" id="logo-header">
                        <img src="assets/img/logo.svg" alt="Logo da IceCream" width="200" height="100">
                    </div>

                    <div class="btn-abrir toggle" id="abrir-menu">
                        <img src="assets/img/icon/button/menu.svg" alt="Botão de abrir o menu" height="60" width="70">
                    </div>
                </div>

                <div class="btn-mobile" id="fechar-menu">
                    <div class="btn-fechar botão-fechar">

                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                        </svg>

                    </div>

                    <nav>
                        <ul>
                            <li>
                                <a class="botão-fechar" href=""> Início</a>
                            </li>

                            <li>
                                <a class="botão-fechar" href="">cardápio</a>
                            </li>

                            <li>
                                <a class="botão-fechar" href="">Sobre nós</a>
                            </li>

                            <li>
                                <a class="botão-fechar" href="">Entre em contato</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="overflow-fechar"></div>
                </div>


            </div>
        </header>
    </section>
    <section id="main">
        <main class="conteudo">
            <div class="video-background">
                <video autoplay loop muted playsinline>
                    <source src="assets/video/video.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                
                <div class="content">
                   
                    <h1>IceCream Churros</h1>
                    <p>A união perfeita entre churros quentinhos e sorvetes gelados.</p>

                    
                    <a href="#cardapio"> <button>Descubra nossos sabores</button> </a>
                <figure class="class">
                   <a href="http://instagram.com" target="_blank" rel="noopener noreferrer"> <img src="" alt="Instagram" class="class" width="50"> </a>
                </figure>
                    </div>
                        
            </div>
            
        </main>
    </section>

    <section class="cardapio">
        <h1>Veja Nosso Cardápio</h1>


        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" class="d-block w-100" alt="Foto do cardápio">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="Foto do cardápio">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="Foto do cardápio">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </section>


    <section class="formulario">
        <h1>Fale Conosco</h1>
        <br>
        <label for="campo-nome">Nome Completo:</label> <input id="campo-nome" type="text"
            placeholder="digite seu nome completo" required>
        <br>
        <label for="campo-email">Email:</label> <input id="campo-email" type="email" placeholder="digite seu email"
            required>
        <br>
        <label for="campo-telefone"> Número do telefone:</label> <input id="campo-telefone" type="passeword"
            placeholder="digite seu telefone" required>
        <br>
        <h4>Mensagem:</h4>
        <br>
        <textarea placeholder="digite sua mensagem" cols="15 linhas" rows="15 linhas"></textarea>
        <br>
        <input type="submit" value="Enviar"  >

    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="assets/js/index.js"></script>

</body>

</html>

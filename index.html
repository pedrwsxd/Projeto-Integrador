<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <section id="header">
        <header>
            <div class="header">

                <div class="btn-computer">
                    <div class="container-header">
                        <div class="logo-header">
                            <img src="assets/img/logo.svg" alt="Logo da IceCream" width="243" height="90">
                        </div>

                        <div class="nav-computer">
                            <nav>
                                <ul>
                                    <li>
                                        <a href="">Início</a>
                                    </li>

                                    <li>

                                    <li>
                                        <a href="">Sobre nós</a>
                                    </li>

                                    <li>
                                        <a href="">Entre em contato</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>


                <div class="mobile">
                    <div class="logo-header" id="logo-header">
                        <img src="assets/img/logo.svg" alt="Logo da IceCream" width="200" height="100">
                    </div>

                    <div class="btn-abrir toggle" id="abrir-menu">
                        <img src="assets/img/icon/button/menu.svg" alt="Botão de abrir o menu" height="60" width="70">
                    </div>
                </div>

                <div class="btn-mobile" id="fechar-menu">
                    <div class="btn-fechar botão-fechar">

                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />

                    </div>

                    <nav>
                        <ul>
                            <li>
                                <a class="botão-fechar" href=""> Início</a>
                            </li>

                            <li>
                                <a class="botão-fechar" href="#cardapio">cardápio</a>
                            </li>

                            <li>
                                <a class="botão-fechar" href="">Sobre nós</a>
                            </li>

                            <li>
                                <a class="botão-fechar" href="">Entre em contato</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="overflow-fechar"></div>
                </div>


            </div>
        </header>
    </section>
    <section id="main">
        <main class="conteudo">
            <div class="video-background">
                <video autoplay loop muted playsinline>
                    <source src="assets/video/video.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <div class="container-main">
                    <div class="content">

                        <h1>IceCream Churros</h1>
                        <p>A união perfeita entre churros quentinhos e sorvetes gelados.</p>


                        <a href="#cardapio" class="animacao1"> <button>Descubra nossos sabores</button> </a>
                        <!-- <figure class="class">
                            <a href="http://instagram.com" target="_blank" rel="noopener noreferrer"> <img src=""
                                    alt="Instagram" class="class" width="50"> </a>
                        </figure> -->
                    </div>
                </div>
            </div>

        </main>
    </section>

    <section id="cardapio" class="cardapio">
        <div class="container-cardapio">
            <div class="titulo-cardapio">
                <h1 class="titulo">Veja Nosso Cardápio</h1>
                <p class="sub-titulo">Delícias Crocantes e Geladas Para Todos os Gostos!</p>
            </div>

            <div class="container-card-cardapio">
            <div class="card-cardapio card">
                <img class="style-card-c" src="assets/img/icon/Cone-de-churros.png" alt="Foto do Cardápio">
                <button class="button-style1 animacao1">Cone de churros</button>
            </div>

            <div class="card-cardapio card">
                <img class="style-card-c" src="assets/img/icon/churros-tradicional.png" alt="Foto do Cardápio">
                <button class="button-style1 animacao1">Churros Tradicional</button>
            </div>
            </div>
        </div>






    </section>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/index.js"></script>
